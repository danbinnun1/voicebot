version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          command: pip install --user flask
          name: install python dependencies
      - run: python3 -m pip install pytest-testconfig
      - run: sudo apt install ffmpeg
      - run: python3 -m pip install pydub
      - run: pytest

workflows:
  main:
    jobs:
      - build-and-test
