version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - run:
          command: pip install --user -r .circleci/requirements.txt
          name: install python dependencies
      - run: sudo apt install ffmpeg
      - run: pytest

workflows:
  main:
    jobs:
      - build-and-test
